    <div id="users"></div>
    </div>
    <script>
      let users = [];
      const uContainer = document.querySelector("#users");
      fetch("http://localhost:6969/users")
        .then((res) => res.json())
        .then((data) => {
          users = data;
          console.log(data);
          showusers(users);
        });
      function showusers(users) {
        uContainer.innerHTML = "";
        users.forEach((user) => {
          uContainer.innerHTML += `
    <div class="user">
      <tr>
    <td>${user.email}</td>
    <td>${user.password} - ${user.full_name}</td>
    <td>${user.phone}</td>
     <td>${user.billing_address}</td>
      <td>${user.default_shipping_address}</td>
       <td>${user.countdy}</td>
        <td>${user.user_type}</td>
        </tr>
         </div>
        `;
        });
      }
    </script>
  </body>
